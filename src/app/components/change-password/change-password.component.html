<div class="container-xl">
    <form (ngSubmit)="changePw()">
        <div class="form-group">
            <label for="password">Password</label>
            <input formControlName="password" type="text" class="form-control" id="password" name="password">

        </div>
        <div class="form-group">
            <label for="newPassword">New password</label>
            <input formControlName="newPassword" type="text" class="form-control" id="newPassword" name="newPassword">
        </div>
        <div class="form-group">
            <label for="cfNewPassword">Confirm new password</label>
            <input formControlName="cfNewPassword" type="text" class="form-control" id="cfNewPassword" name="cfNewPassword">
        </div>
        <input type="submit" class="btn btn-outline-primary" value="Change password">
    </form>
</div>
