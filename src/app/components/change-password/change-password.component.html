<div class="container d-flex">
    <form class="col-6 m-auto">
        <div class="form-group">
            <h3 class="text-primary text-center">Thay đổi mật khẩu</h3>
        </div>
        <div class="form-group">
            <label>Nhập mật khẩu hiện tại:</label>
            <input type="password" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="pwd">Mật khẩu mới:</label>
            <input type="password" class="form-control" id="pwd">
        </div>
        <div class="form-group">
            <label for="pn">Nhập lại khẩu mới:</label>
            <input type="password" class="form-control" id="pn">
        </div>
        <button type="submit" class="btn btn-default btn-warning">Thay Đổi</button>
    </form>
</div>
