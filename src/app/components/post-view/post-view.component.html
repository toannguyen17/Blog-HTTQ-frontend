<div class="container-xl mt-5 mb-5">
	<div *ngIf="auth.isLogin()" class="text-right">
		<a class="btn btn-success" [routerLink]="'/post/edit/' + seo">Edit</a>
		<a class="btn btn-danger ml-3" [routerLink]="'/post/delete/' + seo" (click)="deletePost()">Delete</a>
	</div>
	<div [style.max-width.px]="800" class="m-auto post-content">
		<h1 #title class="mb-3"></h1>
		<h2 #subTitle class="mb-3 subtitle" *ngIf="showSubTitle"></h2>
		<div #content></div>
		<div class="tags mt-4">
			<a *ngFor="let tag of tags" class="tag-item" [routerLink]="['/tags', {t:'tag.id'}]">{{ tag.tag }}</a>
		</div>
		<div class="reaction mt-3">reaction</div>
		<div class="comment mt-5">
			<div class="add_comment">
				<form>
					<div class="form-group">
						<label for="inputComponent" style="">Comment</label>
						<textarea class="form-control" id="inputComponent" rows="2"></textarea>
					</div>
					<button class="btn btn-outline-info" type="submit">Comment</button>
				</form>
			</div>
			<div class="list_comment">
			</div>
		</div>
	</div>
</div>
