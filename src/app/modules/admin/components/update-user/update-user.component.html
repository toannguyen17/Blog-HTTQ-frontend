
<div class="container-fluid">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h2>Update User</h2>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a routerLink="/admin/" role="button">Home</a></li>
                        <li class="breadcrumb-item active">Update User</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <section class="content">
        <form>
            <input formControlName="firstName" type="text" name="firstName" class="form-control" placeholder="First Name">
            <input formControlName="lastName" type="text" name="lastName" class="form-control" placeholder="Last Name">
            <input formControlName="email" type="text" name="email" class="form-control" placeholder="Email">
            <div class="form-holder">
                <select formControlName="gender" name="gender" class="form-control" placeholder="Gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-holder">
                <input formControlName="phone" type="text" name="phone" class="form-control" placeholder="phone">
            </div>
            <div class="form-holder">
                <input formControlName="address" type="text" name="address" class="form-control" placeholder="address">
            </div>
            <input formControlName="password" type="password" name="password" class="form-control" placeholder="Password">
            <div class="form-holder">
                <input formControlName="enabled" type="text" name="enabled" class="form-control" placeholder="enabled">
            </div>
            <div class="form-holder">
                <input formControlName="accountNonExpired" type="text" name="accountNonExpired" class="form-control" placeholder="accountNonExpired">
            </div>
            <div class="form-holder">
                <input formControlName="credentialsNonExpired" type="text" name="credentialsNonExpired" class="form-control" placeholder="credentialsNonExpired">
            </div>
            <div class="form-holder">
                <input formControlName="accountNonLocked" type="text" name="accountNonLocked" class="form-control" placeholder="accountNonLocked">
            </div>
            <div class="row mt-1 text-center">
                <div class="col-12">
                    <a routerLink="/admin/" class="btn btn-secondary p-2 rounded">Cancel</a>
                    <a class="btn btn-secondary p-2 ml-2 rounded">Create</a>
                </div>
            </div>
        </form>
    </section>
</div>
<script src="src/assets/static/js/main.js"></script>
