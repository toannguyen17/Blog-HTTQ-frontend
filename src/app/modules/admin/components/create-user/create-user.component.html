<div class="container-fluid">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h2>Create Guest</h2>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a routerLink="/admin/">Home</a></li>
                        <li class="breadcrumb-item active">Create Guest</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <section class="content">
        <form [formGroup]="formGroup" (ngSubmit)="save()">
            <div class="form-group">
                <label for="firstName">First name</label>
                <input formControlName="firstName" type="text" name="firstName" class="form-control"
                       placeholder="First Name" id="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last name</label>
                <input formControlName="lastName" type="text" name="lastName" class="form-control" id="lastName"
                       placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input formControlName="email" id="email" type="text" name="email" class="form-control"
                       placeholder="Email">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select formControlName="gender" name="gender" class="form-control" id="gender" placeholder="Gender">
                    <option value="male" selected>Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <div class="form-check">
                    <label for="enabled" class="form-check-label">Enabled</label>
                    <input type="checkbox" formControlName="enabled" id="enabled" checked class="form-check">
                </div>
                <div class="form-check">
                    <label for="accountNonExpired" class="form-check-label">AccountNonExpired</label>
                    <input type="checkbox" formControlName="accountNonExpired" id="accountNonExpired" checked
                           class="form-check">
                </div>
                <div class="form-check">
                    <label for="credentialsNonExpired" class="form-check-label">CredentialsNonExpired</label>
                    <input type="checkbox" formControlName="credentialsNonExpired" id="credentialsNonExpired" checked
                           class="form-check">
                </div>
                <div class="form-check">
                    <label for="accountNonLocked" class="form-check-label">AccountNonLocked</label>
                    <input type="checkbox" formControlName="accountNonLocked" id="accountNonLocked" checked
                           class="form-check">
                </div>
            </div>
            <div class="row mt-1 text-center">
                <div class="col-12">
                    <a routerLink="/admin/users" class="btn btn-secondary p-2 rounded">Cancel</a>
                    <input type="submit" class="btn btn-secondary p-2 ml-2 rounded" value="Create">
                </div>
            </div>

        </form>
    </section>
</div>
<script src="src/assets/static/js/main.js"></script>
